name: CI/CD React App

on:
  push:
    branches: [ main ]

jobs:
  # 1️⃣ Build Job: Always runs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  # 2️⃣ Deploy Job: Runs only if commit message contains '[deploy]' or 'deploy/'
  deploy:
    needs: build
    if: contains(github.event.head_commit.message, 'deploy/') || contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/*"
          target: "/var/www/TASKWEB_FRONTEND"
